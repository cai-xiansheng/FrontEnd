<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01.基本代码</title>
		<!-- 01.导入Vue的包 -->		
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	
	<body>
		<!-- 将来new的vue实例，会控制这个元素中的所有内容 -->
		<!-- vue实例所控制的这个元素区域，就是我们的V -->
		<div id="app">
			{{msg}}
		</div>
		
		<script type="text/javascript">
			/**
			 *  02.创建一个vue的实例 
			 * 当我们导入包之后，浏览器中的内存中，就多了一个Vue的构造函数
			 */
			// 注意：我们new出来的vm这个对象就是我们MVVM中的VM调度者
			var vm = new Vue({
				el: '#app',//表示，当前new的 Vue 实例，要控制页面上的那个区域
				//这里的data就是MVVM中的M,专门用来保存每个页面的数据
				data : { //data属性中，存放的是el中要用到的数据
					msg :'欢迎学习！' ,//通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作dom元素了。
				}
			});
		</script>
	</body>
</html>
