<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			
			<h4>{{msg}}</h4>
			
			
			
			<!-- v-bind 只能实现数据的单向绑定，只能从M自动绑定到V中 ，无法实现数据的双向绑定 -->
			<!-- <input type="text" v-bind:value="msg" style="width: 100%;"/> -->
			
			
			
			<!-- 使用v-model 指令，可以实现数据表单元素 和Model中数据的双向元素 -->
			<!-- 注意：v-model 只能运用在表单元素中 -->
			<!-- 表单元素：input(radio,text,address,email……) select 	checkbox 	textarea-->
			<input type="text" v-model:value="msg" style="width: 100%;"/>
			
		</div>
		
		
		<script type="text/javascript">
			//创建Vue实例，得到ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
					msg : '大家都是好学生！爱敲代码！爱学习，爱思考！'
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
