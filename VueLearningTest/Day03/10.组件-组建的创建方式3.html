<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<mycom3></mycom3>
		</div>
		<div id="app2">
			<mycom3></mycom3>
			<login></login>
		</div>
		<!-- 在被#app控制的外边，使用template 元素，定义组件的Html模板结构 -->
		<template id="tmp1">
			<div>
				<h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</h1>
				<h4>sandjk</h4>
			</div>
		</template>
		<template id="tmp2">
			<h1>这是私有组件</h1>
		</template>
		<script type="text/javascript">
			Vue.component('mycom3',{
				template:'#tmp1'
			})
			//创建Vue实例，得到ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
				},
				methods:{
				}
			});
			var vm2 = new Vue({
				el:'#app2',
				data:{
				},
				methods:{
				},
				filters:{
					//过滤器
				},
				directives:{
					//指令
				},
				components:{
					//定义实例内部私有组件
					login:{
						template:'#tmp2'
					}
				},
				//钩子函数
				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {},	
			})
		</script>
	</body>
</html>
