<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.ball{
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="快到碗里来" @click="flag = !flag"/>
			<!-- 1.使用transition元素把小球包裹起来 -->
			<transition
				@before-enter="beforeEnter"
				@enter="enter"
				@after-enter="afterEnter">
				<div class="ball" v-show="flag"></div>
			</transition>
		</div>
		
		
		<script type="text/javascript">
			//创建Vue实例，得到ViewModel
			var vm = new Vue({
				el:'#app',
				data:{
					flag:false
				},
				methods:{
					//注意：动画钩子函数的第一个参数：el，表示要执行动画的那个DOM元素是个原生的DOM对象
					//大家可以认为，el是通过document.getElementById('') 方式获取原生的JS DOM 对象
					beforeEnter(el){
						//beforeEnter 表示动画入场之前，此时，动画尚未开始，可以在 beforeEnter 中设置元素开始动画之前的起始样式 
						//设置小球开始动画之前的，起始位置
						el.style.transform = "translate(0,0)"
					},
					enter(el,done){
						//这句话，没有实际的作用，但是，如果不写，写不出来动画效果；
						//可以认为el.offsetWidth 会强制动画刷新
						el.offsetWidth
						//enter表示动画开始之后的样式，这里，可以设置小球完成动画之后，结束状态
						el.style.transform = "translate(150px,450px)"
						el.style.transition = 'all 1s ease'
						
						//done必须回调，这里的done就是afterEnter这个函数，也就是说：done是afterEnter函数的引用
						done()
					},
					afterEnter(el){
						//动画完成之后，会调用afterEnter
						this.flag = !this.flag
					},
				}
			})
		</script>
	</body>
</html>
